{{- $title := .title }}
{{- $subtitle := .subtitle }}
{{- $call_to_action := .call_to_action }}

{{- with resources.Get "media/home/hero.jpg"}}
<div id="hero"
    style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ .RelPermalink }}');">
    <div class="text">
        <h1>{{ $title }}</h1>
        <p>{{ $subtitle }}</p>
        <a class="button" href="#mission">{{ $call_to_action }}</a>
    </div>
</div>
{{ end }}
